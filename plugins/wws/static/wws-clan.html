<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.js"></script>

<script>

    var myChart = echarts.init(document.getElementById('myChart'));
    var myChart1 = echarts.init(document.getElementById('barChart1'));
    var myChart2 = echarts.init(document.getElementById('barChart2'));
    var myChart3 = echarts.init(document.getElementById('barChart3'));
    myChart.setOption(
        {
            xAxis: {
                type: "category",
            },
            yAxis: {
                type: "value",
            },
            color: ["#33CCFF", "#7ba3a8", " #bead92", "#f35a4a", "#5b4947"], // 柱状图颜色
            dataset: {
                source: [
                    // 数据源
                    ["Ⅰ", 0, 400, 00, 0, 0],
                    ["Ⅱ", 0, 430, 0, 0, 0],
                    ["Ⅲ", 0, 850, 0, 0, 0],
                    ["Ⅳ", 60, 170, 400, 0, 0],
                    ["Ⅴ", 901, 880, 360, 0, 0],
                    ["Ⅵ", 499, 800, 400, 100, 0],
                    ["Ⅶ", 600, 900, 600, 120, 0],
                    ["Ⅷ", 1100, 1000, 900, 900, 30],
                    ["Ⅸ", 600, 1200, 900, 1200, 20],
                    ["Ⅹ", 1500, 1400, 2000, 1000, 100],
                    ["Ⅺ", 300, 470, 700, 300, 0]
                ]
            },
            series: [
                // 图标列设置
                {
                    type: "bar", stack: "total", name: "DD", barWidth: 40
                },
                {type: "bar", stack: "total", name: "CA"},
                {type: "bar", stack: "total", name: "BB"},
                {type: "bar", stack: "total", name: "CV"},
                {type: "bar", stack: "total", name: "SS"},
            ],
            tooltip: {
                // 提示框组件
            },
            grid: {
                left: 0,
                right: 12,
                bottom: 0,
                top: 40,
                containLabel: true,
            },
            // 图例设置
            legend: {
                top: 0,
                left: -5,
                icon: "circle",
                itemHeight: 8, // 修改icon图形大小
                itemGap: 24,
                textStyle: {
                    fontSize: 16,
                    fontWeight: 'bold',
                    color: "#333",
                    padding: [0, 0, 0, -8], // 修改文字和图标距离
                },
            }
        })
    myChart1.setOption({
        title: {
            text: this.title
        },
        color: ["#33CCFF", "#7ba3a8", " #bead92", "#f35a4a", "#5b4947"],
        series: [
            {
                name: this.title,
                type: 'pie',
                selectedMode: 'single',
                radius: ['40%', '92%'],
                clockwise: false,
                itemStyle: {
                    borderWidth: 5,
                    borderColor: '#fff'
                },
                label: {
                    position: 'inside',
                    formatter: '{b}\n{d}%',
                    fontSize: 15, //文字大小
                    fontWeight: 'bold',
                },
                data: [
                    {value: 1000, name: 'DD'},
                    {value: 1700, name: 'CA'},
                    {value: 3000, name: 'BB'},
                    {value: 2500, name: 'CV'},
                    {value: 100, name: 'SS'}
                ]
            }
        ],
        graphic: { // 添加原生图形元素组件
            elements: [{
                type: 'text', // 组件类型
                left: 'center', //定位
                top: 'center', // 定位
                style: { // 样式
                    text: '舰船\n类型', //文字
                    fontSize: 25, //文字大小
                    textAlign: 'center', //定位
                    width: 30,
                    height: 30,
                    fill: 'darkgray' // 字体颜色
                }
            }]
        }
    })

    myChart2.setOption({
        title: {
            text: this.title
        },
        color: ["#33CCFF", "#7ba3a8", "#f35a4a", " #bead92"],
        series: [
            {
                name: this.title,
                type: 'pie',
                selectedMode: 'single',
                radius: ['40%', '92%'],
                clockwise: false,
                itemStyle: {
                    borderWidth: 5,
                    borderColor: '#fff'
                },
                label: {
                    position: 'inside',
                    formatter: '{b}\n{d}%',
                    fontSize: 15, //文字大小
                    fontWeight: 'bold',
                },
                data: [
                    {value: 1400, name: '单野'},
                    {value: 2700, name: '自行车'},
                    {value: 4600, name: '三轮车'},
                    {value: 1200, name: '排位'}
                ]
            }
        ],
        graphic: { // 添加原生图形元素组件
            elements: [{
                type: 'text', // 组件类型
                left: 'center', //定位
                top: 'center', // 定位

                    text: '组队\n类型', //文字
                    fontSize: 25, //文字大小
                    textAlign: 'center', //定位
                    width: 30,
                    height: 30,
                    fill: 'darkgray' // 字体颜色
                }
            }]
        }
    })
    myChart3.setOption({

            text: this.title
        },
        color: ["#FE0E00", "#FE7903", "#FFC71F", " #44B300", "#318000", "#02C9B3", "#D042F3", "#A00DC5"],
        series: [
            {
                name: this.title,
                type: 'pie',
                selectedMode: 'single',
                radius: ['40%', '92%'],
                clockwise: false,
                itemStyle: {
                    borderWidth: 5,
                    borderColor: '#fff'
                },
                label: {
                    position: 'inside',
                    formatter: '{b}\n{d}%',
                    fontSize: 15, //文字大小
                    fontWeight: 'bold',
                },
                data: [
                    {value: 0, name: '还需努力'},
                    {value: 0, name: '低于平均'},
                    {value: 2, name: '平均水平'},
                    {value: 4, name: '好'},
                    {value: 4, name: '很好'},
                    {value: 6, name: '非常好'},
                    {value: 11, name: '大佬'},

            }]

    })
</script>
