PluginSettings:
  # 模块与对应命令和对应群权限
  # 用于生成帮助图片 和 开关功能
  # key：模块名称
  # level：需要的群等级
  # default_status：加入群时功能的默认开关状态
  # limit_superuser: 功能状态是否限制超级用户
  # cmd: 关闭[cmd] 都会触发命令 关闭对应功能，cmd列表第一个词为统计的功能名称
  # plugin_type: 帮助类别 示例：('原神相关',) 或 ('原神相关', 1)，1代表帮助命令列向排列，否则为横向排列
  chat_message_handle:
  # chat_message_handle：消息统计
    level: 5
    default_status: true
    limit_superuser: false
    cmd:
    - 消息统计
    plugin_type:
    - 数据统计
    - 1
    cost_gold: 0
